---
message: "This node is using common data"

rsyslog::client::log_local: true
rsyslog::client::remote_servers:
  - host: '10.10.10.10'
    port: '1514'
    pattern: '*.*'
    protocol: 'tcp' 

lvm::volume_groups::datavg:
  datavg:
    physical_volumes:
    - '/dev/sdb'

lvm::volume_groups::datavg::logical_volumes:
  lvbigtemp:
    volume_group: 'datavg'
    size: '1G'
    size_is_minsize: true
    fs_type: 'ext4'
    mountpath: '/bigtemp'
    mountpath_require: true
